{% extends "base.html" %}

{% block app_content %}
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="264"
        poster=""
        data-setup="{}"
      >
        <source src="{{ data['self'].url_for_preview() }}" type="video/{{ data['self'].suffix[1:] }}" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
{% endblock %}
